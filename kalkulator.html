<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>KALKULATOR ILMIAH</title>
	<link rel="stylesheet" href="stylenew.css">
</head>
<body>


    <div class="container">
        <div class="display">
           <input id="screen" type="text" placeholder="0">
           </div>
           <div class="btns">
              <div class="row">
              <button id="ce" onclick="backspc()">CE</button>
              <button onclick="fact()">x!</button>
              <button class="btn">(</button>
              <button class="btn">)</button>
              <button class="btn">%</button>
              <button id="ac" onclick="screen.value=''">AC</button>
        </div>

        <div class="row">
        <button onclick="sin()">sin</button>
        <button onclick="pi()">π</button>
        <button id="btnNum" class="btn">7</button>
        <button id="btnNum" class="btn">8</button>
        <button id="btnNum" class="btn">9</button>
        <button class="btn">÷</button>
        </div>

        <div class="row">
        <button onclick="cos()">cos</button>
        <button onclick="log()">log</button>
        <button id="btnNum" class="btn">4</button>
        <button id="btnNum" class="btn">5</button>
        <button id="btnNum" class="btn">6</button>
        <button class="btn">x</button>
        </div>

        <div class="row">
        <button onclick="tan()">tan</button>
        <button onclick="sqrt()">√</button>
        <button id="btnNum" class="btn">1</button>
        <button id="btnNum" class="btn">2</button>
        <button id="btnNum" class="btn">3</button>
        <button class="btn">-</button>
        </div>

        <div class="row">
        	<button onclick="e()">e</button>
       	 	<button onclick="pow()">x <span style="position:relative; bottom: .4em; right: .1em;">y</span>
       	 	 </button>
       	 	<button id="btnNum" class="btn">0</button>
        	<button id="btnNum" class="btn">.</button>
        	<button id="eval" onclick="screen.value=eval(screen.value.replaceAll('%','* 0.01'))">=</button>
        	<button class="btn">+</button>
        </div>
      </div>
    </div>
 </body>
 <script type="text/javascript" src="kalkulatorcode.js"></script>
</html>
